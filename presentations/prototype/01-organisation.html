### Manifeste agile

__2001__

17 experts (_dont Ward Cunningham – inventeur du wiki_) en développement d’applications informatiques rédigent l'[agile manifesto](http://www.agilemanifesto.org/)

4 Valeurs

12 principes

--

#### Les 4 valeurs

> Nous découvrons de meilleures approches pour faire du développement logiciel, en en faisant nous-même et en aidant les autres à en faire. Grâce à ce travail nous en sommes arrivés à préférer et favoriser

- __Les individus et leurs interactions__ plus que les processus et les outils.
- __Du logiciel qui fonctionne__ plus qu’une documentation exhaustive.
- __La collaboration avec les clients__ plus que la négociation contractuelle.
- __L’adaptation au changement__ plus que le suivi d’un plan.

--

#### [Les 12 principes](https://fr.wikipedia.org/wiki/Manifeste_agile#Les_12_principes)

- Satisfaire le client en livrant rapidement & régulièrement des fonctionnalités
- Accueillir positivement les changements de besoins
- Rythme de développement soutenable indéfiniment
- À intervalles réguliers, l’équipe réfléchit aux moyens de devenir plus efficace

### Sprint

--

[SCRUM](http://www.agiliste.fr/exemple-dorganisation-projet-agile/)

![kanban](/assets/images/prototype/sprint-methode-scrum.jpg)

--

#### Rôles

- __Product Owner__ : Aide au chiffrage, répond aux questions, priorise la production des nouvelle fonctionnalités
- __Scrum Master__ : Aide l’équipe à travailler de façon autonome et à s’améliorer constamment
- __Équipe __ : Travaille pour la réalisation de la vision technique

--

#### Daily meeting

- __Objectifs__ : coordination de l’équipe de développement, identification des obstacles qu’elle rencontre, mesure de l’avancement du Sprint.
- Fréquence : quotidienne.
- Durée maximale : 15 minutes.
- Documents en entrée : Sprint Backlog.
- Documents en sortie : Sprint Backlog et graphique d’avancement mis à jour.

---

### Retrospective

--

> À intervalle régulier, l’équipe réfléchit aux moyens de devenir plus efficace, puis accorde et ajuste son comportement dans ce sens

--

#### Keep Drop Start

- __Ce qui fonctionne bien__, ce qu’il faut garder (Keep)
- __Ce qui fonctionne moins bien__, ce qu’il faut supprimer (Drop)
- __Ce qui reste mystérieux__
- __Ce qui fonctionnerait bien si…__, ce qu’il faudrait faire (Start)

[Conseils pour animer ses rétrospectives](http://blog.octo.com/animer-des-retrospectives-diteration/)
