## Développement <br> par composants

--

> La programmation orientée composant (POC) consiste à utiliser une approche modulaire de l’architecture d’un projet informatique, ce qui permet d’assurer au logiciel une meilleure lisibilité et une meilleure maintenance. Les développeurs, au lieu de créer un exécutable monolithique, se servent de briques réutilisables.

[Wikipedia](https://fr.wikipedia.org/wiki/Programmation_orient%C3%A9e_composant)

--

### Pourquoi faire ?

- Partage des pouvoirs
- Faible dépendances
- Indépendamment
- Réutilisable

--

### front-end

- Divers “parties” d’un site
- Penser en plugins jQuery

--

### Avantages

- Indépendence du contexte
- Responsive design
- Meilleure répartition au sein d’une équipe
- Développement plus rapide
- Mises à jour de code plus facile

--

### Construire des composants

- Trouver le plus petit dénominateur commun
- Conserver un esprit de flexiblilité

--

### Architecture

- Structure
- Apparence
- Fonctionnalité
